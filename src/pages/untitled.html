<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.left {
			width: 200px;
			float: left;
			background-color: red;
		}
		.middle {
			background-color: yellow;
			margin: 0 200px;
		}
		.right {
			float: right;
			width: 200px;
			background-color: green;
		}
		.wrapper{
			position: relative;
			width: 100vw;
			height: 100vh;
		}
		.absolute-test {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<!-- <div class="left">
		left
	</div>
	<div class="right">
		right
	</div>
	<div class="middle">
		middle
	</div> -->
	<div id="block_1" class="absolute-test" style="background-color: red"></div>
	<div id="block_2" class="absolute-test" style="background-color: yellow;"></div>
	<button id="btn" style="width: 100px;height:50px;background-color: green;">test</button>
	<script>
		document.getElementById('btn').onclick = function ($event) {
			document.getElementById('block_2').style.transform = 'translateX(100%)'
			document.getElementById('block_2').style.transition = 'all .3s'
		}
	</script>
</body>
</html>
